{% extends "crawler_app/base.html" %}

{% block title %}Registrieren{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title mb-4">Registrieren</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
